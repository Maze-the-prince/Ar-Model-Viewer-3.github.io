<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
   
    <model-viewer src="assets/robot"
                  ios-src="assets/2k-Design-1.usdz"
                  alt="AR 3D model 1"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar  ar-placement="floor">
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>AR 3D Model</h1>
        <span>By <a href="https://innovio.solutions/" target="_blank">INNOVIO Solutions S.A.L</a></span>
      </span>
    </section>
    
  </div>
  <div id="card">
    <model-viewer src="assets/2k-Design-2.glb"
                  ios-src="assets/2k-Design-2.usdz"
                  alt="AR 3D model 2"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar  ar-placement="floor">
    </model-viewer>
  </div>

  <div id="card">
    <model-viewer src="assets/2k-Design-2.glb"
                  ios-src="assets/2k-Design-2.usdz"
                  alt="AR 3D model 2"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar  ar-placement="floor">
    </model-viewer>
  </div>

  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
